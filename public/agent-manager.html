<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CMS - Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row top-30">
            <div class="col-md-2 col-sm-2">
                <a class="btn btn-default" href="/mission">Go to Mission</a></div>
            <div class="col-md-2 col-sm-2">
                <a class="btn btn-default" href="/cms">New Mission</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="agent-container">
                    <h1>Agent</h1>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th># of Missions</th>
                                <th>See Agent's Missions</th>
                                <th>New Mission</th>
                                <th>Delete Agent</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr id="form-row">
                                <form id="agent-form">
                                    <td colspan="4">
                                        <input placeholder="Enter a name" id="agent-name" type="text" />
                                    </td>
                                    <td colspan="4">
                                        Upload a picture: <input placeholder="Enter a picture" id="agent-pic" type="file" />
                                    </td>
                                    <td><button type="submit" class="btn btn-success">Create Agent</button>
                                    </td>
                                </form>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </d>
        <!-- Custom Script -->
        <script src="js/agent.js" type="text/javascript"></script>

</body>

</html>
